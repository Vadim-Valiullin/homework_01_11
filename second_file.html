<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <form action="/users" method="get">
      <input type="search" name="term" value="{{ search }}"/>
      <input type="submit" value="search"/>
    </form>

    <ul>
        {% for user in users_list %}
        <li><b><em>{{ user }}</em></b></li>
        {% endfor %}
    </ul>
</body>
</html>
